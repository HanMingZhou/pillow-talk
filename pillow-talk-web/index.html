    <style>
        * {

        }
        
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        h1 {

        .main-content {

            gap: 30px;
        }
        
        .camera-section, .chat-section {

            flex-direction: column;
        }
        
        video, canvas {
            width: 100%;
            border-radius: 10px;
            background: #000;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .chat-messages {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: 20%;
        }
        
        .message.assistant {
            background: white;
            border: 2px solid #e2e8f0;
            margin-right: 20%;
        }
        
        .message.system {
            background: #fed7d7;
            color: #742a2a;
            text-align: center;
            font-size: 14px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .settings {
            margin-top: 20px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
        }
        
        .settings h3 {
            margin-bottom: 15px;
            color: #2d3748;
        }
        
        .setting-item {
            margin-bottom: 15px;
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 600;
        }
        
        .setting-item input, .setting-item select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .status.success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .status.info {
            background: #bee3f8;
            color: #2c5282;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ›ï¸ Pillow Talk</h1>
        
        <div id="status" class="status info">åç«¯è¿æ¥ä¸­...</div>
        
        <div class="main-content">
            <div class="camera-section">

                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display:none;"></canvas>
                <div class="controls">
                    <button id="startCamera" class="btn-primary">å¯åŠ¨æ‘„åƒå¤´</button>
                    <button id="capturePhoto" class="btn-secondary" disabled>æ‹ç…§</button>
                    <button id="stopCamera" class="btn-danger" disabled>åœæ­¢</button>
                </div>
                <img id="capturedImage" style="display:none; width:100%; border-radius:10px; margin-top:15px;">
            </div>
            
            <div class="chat-section">
                <h2>ğŸ’¬ å¯¹è¯</h2>
                <div id="chatMessages" class="chat-messages">
                    <div class="message system">æ¬¢è¿ä½¿ç”¨ Pillow Talkï¼å…ˆå¯åŠ¨æ‘„åƒå¤´ï¼Œæ‹ç…§åè¾“å…¥é—®é¢˜ã€‚</div>
                </div>
                <div class="input-group">
                    <textarea id="userInput" placeholder="è¾“å…¥ä½ çš„é—®é¢˜..." rows="3"></textarea>
                    <button id="sendMessage" class="btn-primary">å‘é€</button>
                </div>
            </div>
        </div>
        
        <div class="settings">
            <h3>âš™ï¸ è®¾ç½®</h3>
            <div class="setting-item">
                <label>åç«¯åœ°å€</label>
                <input type="text" id="apiUrl" value="http://localhost:8000">
            </div>
            <div class="setting-item">
                <label>æ¨¡å‹æä¾›å•†</label>
                <select id="provider">
                    <option value="doubao">è±†åŒ… (Doubao)</option>
                    <option value="openai">OpenAI</option>
                    <option value="gemini">Google Gemini</option>
                    <option value="qwen">åƒé—® (Qwen)</option>
                    <option value="glm">æ™ºè°± GLM</option>
                </select>
            </div>
            <div class="setting-item">
                <label>ç³»ç»Ÿæç¤ºè¯</label>
                <input type="text" id="systemPrompt" value="ä½ æ˜¯ä¸€ä¸ªå‹å¥½çš„åŠ©æ‰‹">
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="enableTTS" style="width:auto;margin-right:5px;">

                </label>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let capturedImageData = null;
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('capturedImage');
        const startCameraBtn = document.getElementById('startCamera');
        const capturePhotoBtn = document.getElementById('capturePhoto');
        const stopCameraBtn = document.getElementById('stopCamera');
        const sendMessageBtn = document.getElementById('sendMessage');
        const userInput = document.getElementById('userInput');
        const chatMessages = document.getElementById('chatMessages');
        const statusDiv = document.getElementById('status');
        const apiUrlInput = document.getElementById('apiUrl');
        const providerSelect = document.getElementById('provider');
        const systemPromptInput = document.getElementById('systemPrompt');
        const enableTTSCheckbox = document.getElementById('enableTTS');
        
        // è¯­éŸ³åˆæˆ
        function speakText(text) {
            if (!enableTTSCheckbox.checked) return;
            
            // ä½¿ç”¨æµè§ˆå™¨å†…ç½®çš„è¯­éŸ³åˆæˆ
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            speechSynthesis.speak(utterance);
        }
        
        // æ£€æŸ¥åç«¯è¿æ¥
        async function checkBackend() {
            try {
                const response = await fetch(`${apiUrlInput.value}/health`);
                const data = await response.json();
                if (data.status === 'healthy') {
                    showStatus('åç«¯è¿æ¥æˆåŠŸ âœ“', 'success');
                    return true;
                }
            } catch (error) {
                showStatus('åç«¯è¿æ¥å¤±è´¥ï¼Œè¯·ç¡®ä¿åç«¯æ­£åœ¨è¿è¡Œ', 'error');
                return false;
            }
        }
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // å¯åŠ¨æ‘„åƒå¤´
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 720 } 
                });
                video.srcObject = stream;
                startCameraBtn.disabled = true;
                capturePhotoBtn.disabled = false;
                stopCameraBtn.disabled = false;
                showStatus('æ‘„åƒå¤´å·²å¯åŠ¨', 'success');
            } catch (error) {
                showStatus('æ— æ³•è®¿é—®æ‘„åƒå¤´: ' + error.message, 'error');
            }
        });
        
        // æ‹ç…§
        capturePhotoBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            capturedImageData = canvas.toDataURL('image/jpeg', 0.8);
            capturedImage.src = capturedImageData;
            capturedImage.style.display = 'block';
            
            showStatus('ç…§ç‰‡å·²æ‹æ‘„ï¼Œç°åœ¨å¯ä»¥æé—®äº†', 'success');
            addMessage('ğŸ“¸ å·²æ‹æ‘„ç…§ç‰‡', 'system');
        });
        
        // åœæ­¢æ‘„åƒå¤´
        stopCameraBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                startCameraBtn.disabled = false;
                capturePhotoBtn.disabled = true;
                stopCameraBtn.disabled = true;
                showStatus('æ‘„åƒå¤´å·²åœæ­¢', 'info');
            }
        });
        
        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) {
                showStatus('è¯·è¾“å…¥é—®é¢˜', 'error');
                return;
            }
            
            if (!capturedImageData) {
                showStatus('è¯·å…ˆæ‹ç…§', 'error');
                return;
            }
            
            addMessage(message, 'user');
            userInput.value = '';
            sendMessageBtn.disabled = true;
            showStatus('æ­£åœ¨æ€è€ƒ...', 'info');
            
            try {
                const response = await fetch(`${apiUrlInput.value}/api/v1/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image_base64: capturedImageData,
                        system_prompt: systemPromptInput.value,
                        provider: providerSelect.value,
                        stream: false,
                        user_message: message
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'è¯·æ±‚å¤±è´¥');
                }
                
                const data = await response.json();
                // åç«¯è¿”å›æ ¼å¼: {code: 0, message: "success", data: {text: "..."}}
                const responseText = data.data?.text || data.response || data.message || 'æ— å“åº”';
                addMessage(responseText, 'assistant');
                speakText(responseText); // æ’­æ”¾è¯­éŸ³
                showStatus('å›å¤å®Œæˆ', 'success');
            } catch (error) {
                addMessage('é”™è¯¯: ' + error.message, 'system');
                showStatus('å‘é€å¤±è´¥: ' + error.message, 'error');
            } finally {
                sendMessageBtn.disabled = false;
            }
        }
        
        sendMessageBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // åˆå§‹åŒ–
        checkBackend();
        setInterval(checkBackend, 30000); // æ¯30ç§’æ£€æŸ¥ä¸€æ¬¡åç«¯
    </script>
</body>
</html>
